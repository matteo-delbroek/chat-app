<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’¬ Matteo Chat</title>
  <style>
    body {
      background: darkgreen;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; }
    #chat {
      background: #222;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #name {
      width: 25%;
      margin-right: 1%;
    }
    #msg {
      width: 25%;
      margin-right: 1%;
    }
    button {
      width: 15%;
      background-color: #00ff88;
      font-weight: bold;
      cursor: pointer;
    }
  
    /* ðŸ“± Alleen op schermen kleiner dan 600px */
    @media (max-width: 600px) {
      input, button {
        display: block;
        width: 100%;
        margin: 5px 0;
      }
      #chat {
        height: 50vh;
      }
    }
  </style>  
</head>
<body>
  <h1>ðŸ’¬ Matteoâ€™s SuperChat</h1>
  <div id="chat">Berichten laden...</div>
  <input type="text" id="name" placeholder="Naam">
  <br> <br>
  <input type="text" id="msg" placeholder="Typ iets cools">
  <button onclick="send()">Verstuur</button>

  <script>
    // âœ… Sla naam op in localStorage
    const nameInput = document.getElementById("name");
    nameInput.value = localStorage.getItem("chatNaam") || "";

    async function loadMessages() {
      const res = await fetch("/get");
      const data = await res.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = data.map(line => `<div>${line}</div>`).join("");
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const name = nameInput.value.trim();
      const msg = document.getElementById("msg").value.trim();

      if (!name || !msg) return;

      localStorage.setItem("chatNaam", name); // Sla naam op

      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, msg })
      });

      document.getElementById("msg").value = "";
      loadMessages();
    }

    setInterval(loadMessages, 2000); // Refresh om de 2 sec
    loadMessages();
  </script>
</body>
</html>
